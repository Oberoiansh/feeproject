<!DOCTYPE html>
<html >
  <head>
    <title>Toast Notification</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Sigmar&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>Toast Notification App By Ansh Oberoi</h1>
    <div class="screen">
      <div class="buttons">
        <button class="eye" onclick="showToast(section)">Success</button>
        <button class="nose" onclick="showToast(team_member)">Error</button>
        <button class="tongue" onclick="showToast(project)">Submit</button>
      </div>
      <div id="toastBox"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
